<ion-view view-title = "Edit">
	<ion-nav-buttons side="left">
        <button menu-toggle="left" class="button button-icon icon ion-navicon"></button>
    </ion-nav-buttons>
  <ion-content>
  	<div class="list">
	  <label class="item item-input item-stacked-label">
	    <span class="input-label">Name</span>
	    <input type="text" placeholder="{{clinician.name}}">
	  </label>
	  <label class="item item-input item-stacked-label">
	    <span class="input-label">Address</span>
	    <input type="text" placeholder="{{clinician.address}}">
	  </label>
	  <label class="item item-input item-stacked-label">
	    <span class="input-label">Email</span>
	    <input type="text" placeholder="{{clinician.email}}">
	  </label>
	  <label class="item item-input item-stacked-label">
	    <span class="input-label">Landline</span>
	    <input type="text" placeholder="{{clinician.Landline}}">
	  </label>
	  <label class="item item-input item-stacked-label">
	    <span class="input-label">Mobile</span>
	    <input type="text" placeholder="{{clinician.mobile}}">
	  </label>
	  <label class="item item-input item-stacked-label">
	    <span class="input-label">Office hours</span>
	    <input type="text" placeholder="{{clinician.office}}">
	  </label>
	</div>

	<div class="button-bar">
	  <a class="button">Save</a>
	  <a class="button button-assertive">Cancel</a>
	</div>
  </ion-content>
</ion-view>
