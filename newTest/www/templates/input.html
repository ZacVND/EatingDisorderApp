<ion-header-bar class="bar-positive">
	
</ion-header-bar>

<ion-view title="Add Entry">
	<ion-content>
		<ion-list class="list">
			<!-- Meal -->
			<div class="item item-divider">
	        	<h2>Which meal did you eat?</h2>
	     	</div>
	     	<div id="mealRadio">
	     		<ion-radio ng-repeat="meal in meals" ng-value="{{meal}}" name="meal">{{meal}}</ion-radio>
	    	</div>

	    	<!-- Time -->
	    	<div class="item item-divider">
	        	<h2>When did you eat?</h2>
	     	</div>
	     	<div class="button-bar">
	     		<a class="button" ng-repeat="time in timeButtons" ng-class="{'active': activeButton == $index}" ng-click="setActiveButton($index); setTimeOther($index)">{{time}}</a>
			</div>
			<label class="item-input-wrapper" ng-show="timeOther==true">
		     	<i class="icon ion-clock placeholder-icon"></i>
		     	<input type="time" id="timePicker" min="00:00" max="getCurrentTime()">
		    </label>
		    <!-- Food and drink -->
			<div class="item item-divider">
	        	<h2>What did you eat and drink?</h2>
	     	</div>
	     	<ion-item>
	     		<textarea rows="2" style="width:100%;"></textarea>
	     	</ion-item>

	     	<!-- Binge -->
	     	<ion-item>
	     		<p class="padding">Would you class this as an excessive amount?</p>
	     		<ion-toggle toggle-class="toggle-calm">Binge</ion-toggle>
	     	</ion-item>
	        

	     	<!-- Location -->
	     	<div class="item item-divider">
	        	<h2>Where did you eat?</h2>
	     	</div>
	     	<div id="locationRadio">
	     		<ion-radio ng-repeat="location in locations" name="location" ng-value="{{location}}">{{location}}</ion-radio>
	    	</div>

	    	<!-- People -->
	     	<div class="item item-divider">
	        	<h2>Who did you eat with?</h2>
	     	</div>
	     	<div id="personRadio">
	     		<ion-radio ng-repeat="person in people" name="person" value="{{person}}">{{person}}</ion-radio>
	    	</div>

	    	<!-- Purge -->
	     	<div class="item item-divider">
	        	<h2>Did this meal cause you to purge?</h2>
	     	</div>
	     	<ion-toggle toggle-class="toggle-calm">Purge</ion-toggle>
		    
		    <!-- Thoughts -->
			<div class="item item-divider">
	        	<h2>Any thoughts?</h2>
	     	</div>
	     	<ion-item>
	     		<textarea rows="2" style="width:100%;"></textarea>
	     	</ion-item>
		</ion-list>

		<!-- Submit -->
		<div class="padding">
			<a class="button button-block button-positive" href="#/menu/success">
				Submit
			</a>
		</div>
		
	</ion-content>
</ion-view>
