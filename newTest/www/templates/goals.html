<ion-view view-title="Your Goals">
	<ion-nav-buttons side="left">
    	<button menu-toggle="left" class="button button-icon icon ion-navicon"></button>
    </ion-nav-buttons>
	<ion-content class="has-header">
		<button class="button button-block button-outline button-assertive" ng-click="add()">Add a new goal</button>
		<div class = "item item-divider center-text">
	    	<h3>Today's Goal: Eat {{ sumMeals() }} Meals</h3>
   		</div>
		<ion-list class = "list-inset">
			<ion-item class = "item-text-wrap" ng-repeat = "item in goals">
				<h2>{{ "Your meal: " + item.meal }}</h2>
				<p>{{ "You should eat: " + item.food }}</p>
				<p>{{ "You should eat with: " + item.people }}</p>
				<p>{{ "You should eat at: " + item.location }}</p>
			</ion-item>
		</ion-list>
		<div class = "item item-divider center-text">
	    	<h3>Past Goals</h3>
   		</div>
	</ion-content>
</ion-view>
