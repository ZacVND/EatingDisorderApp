<ion-view view-title="Saved Quotes" hide-back-button="true">
	<ion-nav-buttons side="left">
    	<button menu-toggle="left" class="button button-icon icon ion-navicon"></button>
    </ion-nav-buttons>
	<ion-content class="has-header padding">

		<div class="list card">

			<ion-item class="item-icon-left item-text-wrap">
		        <i class="icon ion-heart assertive"></i>
		        <h2>Saved Quotes</h2>
		    </ion-item>
			<ion-item class="item item-text-wrap" ng-repeat="item in savedQuotes.array">
			  	<h2>"{{ item.quote }}"</h2>
			  	<p ng-show="item.author" align="right">- {{ item.author}}</p>
			</ion-item>
			<ion-item class="item item-text-wrap" ng-show="!savedQuotes.array.length">
			  	<p>You haven't liked any quotes yet. Remember to save some of your favourite quotes so you can come back here if you ever need any inspiration.</p>
			</ion-item>
		</div>
	</ion-content>
</ion-view>
