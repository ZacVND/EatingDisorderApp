<ion-view view-title="Settings">
    <ion-nav-buttons side="left">
        <button menu-toggle="left" class="button button-icon icon ion-navicon"></button>
    </ion-nav-buttons>
  <ion-content>
    <ion-list>
    <ion-toggle ng-model = "notifications.checked" ng-change = "notificationsOn()">
        Push Notifications
    </ion-toggle>
    </ion-list>

    <div class = "card">
    	<div class = "item item-divider">
    		About
    	</div>
    	<div class = "item item-text-wrap">
    		App version: Pre-Alpha
    	</br>
    		Device: Browser
    		</br>
    		Something... something...

            <p>{{dt}}</p>
            <p>{{notifications.checked}}</p>
    	</div>
    </div>

    <div class = "card">
    	<div class = "item item-divider">
    		Clinician
    	</div>
    	<div class = "item item-text-wrap">
    		Name: Dr. John Watson
    	</br>
    		Address: Baker Street
		</br>
    		Landline: 1234567
    	</div>
    </div>
  </ion-content>
</ion-view>
